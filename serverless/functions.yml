ping:
  description: Check if application is running
  handler: c_onboarding.healthcheck.handlers.get_ping
  events:
    - http:
        path: /ping
        method: get

status:
  description: Check application's health status
  handler: c_onboarding.healthcheck.handlers.get_status
  events:
    - http:
        path: /status
        method: get

statusOptions:
  description: Get information about the status endpoint
  handler: c_onboarding.healthcheck.handlers.options_status
  events:
    - http:
        path: /status
        method: options

helloWorld:
  description: returns a json response of the users name and the date time
  handler: c_onboarding.hello_world.handlers.get_hello_world
  events:
    - http:
        path: /hello/{name}/{start_date}/{end_date}
        method: get
  layers:
    - Ref: PythonRequirementsLambdaLayer
