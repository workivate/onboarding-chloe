tenant: ${self:provider.environment.TENANT}
environment: ${self:provider.environment.ENVIRONMENT}
log_level: ${self:provider.environment.LOG_LEVEL}
variables: ${file(./serverless/variables/${opt:stage, 'integration'}.yml)}

customDomain:
  domainName: ${self:custom.variables.serviceDomain}
  basePath: ${self:service}
  stage: ${opt:stage}
  createRoute53Record: false

serverless-aws-resource-names:
  source: mapping.json
  variables:
    functionPrefix: onboarding_tasks

onboarding-table:
  name: dynamics-onboarding

vpcDiscovery:
  vpcName: Lifeworks TerraformNetwork
  subnets:
    - tagKey: Name
      tagValues:
        - lambda-private
        - lambda-private
  securityGroups:
    - names:
      - allow-https-access
      - with-https-access
      - role-lambda-function

pythonRequirements:
  dockerizePip: false
  pipCmdExtraArgs:
    - --extra-index-url
    - https://pypi.fury.io/${env:GEMFURY_TOKEN}/lifeworks/
  useStaticCache: false
  useDownloadCache: false
  layer:
    name: chloe-onboarding
    description: Python Lambda layer for chloe-onboarding
    compatibleRuntimes:
      - python3.9

kmsGrants:
  - kmsKeyId: alias/parameter-store-key
    roleName: ${self:service}-${opt:region}-lambda-role

prune:
  automatic: true
  includeLayers: true
  number: 3
